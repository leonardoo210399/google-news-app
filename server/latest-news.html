<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Latest News</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f0f2f5;
      color: #333;
      line-height: 1.6;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #222;
    }
    #news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .article {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .article:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .badge {
      display: inline-block;
      background: #007bff;
      color: #fff;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      padding: 0.25em 0.6em;
      border-radius: 4px;
      margin: 1rem;
    }
    .article-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .article-content {
      padding: 1rem 1.5rem 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .article-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 0.75rem;
      transition: color 0.2s ease;
    }
    .article-title:hover {
      color: #0056b3;
    }
    .article-meta {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 1rem;
    }
    .article-desc {
      flex: 1;
      margin-bottom: 1rem;
      color: #444;
    }
    .article-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #999;
    }
    .loading,
    .error {
      text-align: center;
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Latest News</h1>
  <div id="news-container">
    <p class="loading">Loading news…</p>
  </div>

  <script>
    async function fetchNews() {
      const container = document.getElementById('news-container');
      try {
        const res = await fetch('http://localhost:3000/scrape-news');
        if (!res.ok) throw new Error(`Server returned ${res.status}`);
        const newsItems = await res.json();
        renderNews(newsItems);
      } catch (err) {
        console.error('Fetch error:', err);
        container.innerHTML = '<p class="error">Failed to load news.</p>';
      }
    }

    function renderNews(items) {
      const container = document.getElementById('news-container');
      container.innerHTML = ''; // clear loading or previous errors

      if (!Array.isArray(items) || items.length === 0) {
        container.innerHTML = '<p class="error">No news available.</p>';
        return;
      }

      items.forEach(item => {
        const article = document.createElement('div');
        article.classList.add('article');

        // Badge
        if (item.badge) {
          const badge = document.createElement('span');
          badge.textContent = item.badge;
          badge.classList.add('badge');
          article.appendChild(badge);
        }

        // Image
        if (item.imageUrl) {
          const img = document.createElement('img');
          img.src = item.imageUrl;
          if (item.imageSrcset) img.srcset = item.imageSrcset;
          img.alt = item.imageAlt || item.title;
          img.classList.add('article-image');
          article.appendChild(img);
        }

        const content = document.createElement('div');
        content.classList.add('article-content');

        // Title + link
        const a = document.createElement('a');
        a.href = item.titleUrl || item.articleUrl || '#';
        a.textContent = item.title || 'Untitled';
        a.target = '_blank';
        a.classList.add('article-title');
        content.appendChild(a);

        // Description / summary
        if (item.summary) {
          const desc = document.createElement('p');
          desc.textContent = item.summary;
          desc.classList.add('article-desc');
          content.appendChild(desc);
        }

        // Meta + footer
        const meta = document.createElement('p');
        meta.classList.add('article-meta');
        meta.textContent = `By ${item.author} • ${item.ago}`;
        content.appendChild(meta);

        const footer = document.createElement('div');
        footer.classList.add('article-footer');
        const date = document.createElement('span');
        date.textContent = new Date(item.datetime).toLocaleDateString();
        const views = document.createElement('span');
        views.textContent = item.views ? `${item.views} views` : '';
        footer.appendChild(date);
        footer.appendChild(views);

        content.appendChild(footer);
        article.appendChild(content);
        container.appendChild(article);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchNews);
  </script>
</body>
</html>
